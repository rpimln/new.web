<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-in</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background:  linear-gradient(180deg, #c4b6fd, #93acfc);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card {
      background:linear-gradient(180deg, #c4b6fd, #93acfc);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
    }

    .login-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
      font-weight: 600;
    }

    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
    }

    .btn-login {
      width: 100%;
      border-radius: 12px;
      padding: 10px;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      border: none;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .social-login button {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fff;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .social-login button:hover {
      background: #ddd;
      transform: scale(1.02);
    }

    .social-login i {
      margin-right: 8px;
    }

    .signup-text {
      text-align: center;
      margin-top: 1rem;
    }

    .signup-text a {
      text-decoration: none;
      color: #0d6efd;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .login-card {
        margin: 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3>Welcome Back </h3>
    <p class="text-center text-muted mb-4">Login to continue</p>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="d-flex justify-content-between mb-3">
        <div>
          <input type="checkbox" id="remember" />
          <label for="remember" class="text-muted ms-1">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
      </div>

      <button type="submit" class="btn-login mb-3">Sign In</button>

      <div class="text-center text-muted mb-3">or continue with</div>

      <div class="social-login">
        <button type="button" onclick="window.open('https://accounts.google.com/', '_blank')">
          <i class="fab fa-google text-danger"></i> Sign in with Google
        </button>
        <button type="button" onclick="window.open('https://www.facebook.com/login/', '_blank')">
          <i class="fab fa-facebook text-primary"></i>  Sign in with Facebook
        </button>
        <button type="button" onclick="window.open('https://twitter.com/login', '_blank')">
          <i class="fab fa-x-twitter"></i> Sign in with X
        </button>
        <button type="button" onclick="window.open('https://www.linkedin.com/login', '_blank')">
          <i class="fab fa-linkedin text-info"></i> Sign in with LinkedIn
        </button>
      </div>

      <p class="signup-text">
        Donâ€™t have an account?
        <a href="signup.html">Sign up</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
